<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Life</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            background-color: #f2f2f2;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 20px;
            background-color: #f2f2f2;
            border: none;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="title">Antra Life</td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://www.google.com', '_blank')">Google</button></td>
            <td colspan="2"><button onclick="window.open('https://www.github.com', '_blank')">GitHub</button></td>
        </tr>
        <tr>
            <td><button onclick="window.open('https://www.facebook.com', '_blank')">Facebook</button></td>
            <td><button onclick="window.open('https://mail.google.com', '_blank')">GMail</button></td>
            <td><button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button></td>
        </tr>
        <tr>
            <td rowspan="2"><button onclick="window.open('https://www.food.com', '_blank')">Food</button></td>
            <td><button onclick="window.open('https://www.game.com', '_blank')">Game</button></td>
            <td rowspan="2">
                <table class="nested-table">
                    <tr>
                        <td><button onclick="window.open('https://www.sociallife.com', '_blank')">Social Life</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="window.open('https://www.sleep.com', '_blank')">Sleep</button></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="window.open('https://www.example.com', '_blank')">Beer &gt;&gt;&gt;</button></td>
            <td><button onclick="window.open('https://www.example.com', '_blank')">WC</button></td>
        </tr>
    </table>
</body>
</html>
